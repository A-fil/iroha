dependencies:
  override:
    - mkdir build; cd build; cmake ..; make
checkout:
  post:
    - git submodule init 
    - git submodule update
    - cd core/vendor/ed25519; make
    - cd core/vendor/msgpack-c; cmake -DMSGPACK_CXX11=ON .; sudo make install
test:
  override:
    - cd build/test_bin; ./base64-test

